<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freezer Biomol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastro.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend+Deca:wght@700&family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Noto+Sans:wght@500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Noto+Sans:wght@500&family=Nunito:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="topnav">
            <a href="{{url_for('home')}}">Home</a>
            <a href="{{url_for('cadastro')}}">Registrar</a>
            <a class="active" href="{{url_for('report')}}">Relatório</a>
            <a href="{{url_for('logout')}}">Logout</a>
        </div> 
        <div class="center-card">
            <form action="{{url_for('report')}}"  method="post">
            <div class="form-left-right">
                <div class="left-form">
                    <h1 class="super-title">Selecione Freezers Desejados</h1>
                    <ul>
                        {% for f in lista_freezers %}
                        <li>
                            <div class="info-item">
                                <input type="checkbox" name="freezers" value="{{f.id}}" />
                                <label for="freezers">{{f.modelo}}</label>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="atualiza">
                    
                    
                        <div class="form">
                            <h1 class="super-title">Período de tempo</h1>
                            <div class="for-container">
                                <div class="form-item">
                                    <label for="start">De: </label>
                                    <input type="datetime-local" id="start" name="start" />
                                
                                </div>
                                <div class="form-item">
                                    <label for="end">Até: </label>
                                    <input type="datetime-local" id="end" name="end" />
                                </div>
                            </div>
                            
                            <button type="submit">Gerar</button>
                        </div>
                    
                    
                </div>
            </div>
            </form>
        </div>
        
    </div>
</body>
</html>
