<!DOCTYPE html>
<html>
    <head>
        <title>Freezer Biomol - Login</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
                font-family: 'Montserrat', sans-serif;
                height: -webkit-fill-available;
            }

            html {
              height: -webkit-fill-available;
            }

            
            @media only screen and (min-width:640px) {
              .card {
                width: 50%;
                min-width: 400px;
              }
              #logo {
                height: 200px;
              }
            }
            
            @media only screen and (max-width:640px) {
            .logincard {
              max-width: 400px;
              max-height: 500px;
            }

            #logo {
              max-height: 200px;
            }
            }

                
        </style>
        <!--<link rel="stylesheet" href="{{ url_for('static',filename='Layout.css') }}">-->
    </head>
    <body>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-itens-center">
                <div class="d-flex align-items-center justify-content-center" style="height:100vh;">
                    <div class="card logincard" style="padding: 20px;">
                        <div class="center-block w-100 flex" id = 'logo'>
                            <center>
                                <img src="/static/logo-idpc.svg" height="200" id="logo">
                            </center>
                            
                
                        </div>
                        <form class="requires-validation col-12" action="login" method="post">         
                
                            <div class="form-group">
                                <label>Usuário</label>
                                <input class="form-control" type="text" name="username" placeholder="Nome de usuário" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Senha</label>
                                <input class="form-control" type="password" name="password" placeholder="Senha" required>
                            </div>            
                    
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Login</button>
                            </div>
                            
                        </form>
                    </div>
                    
                </div>
            </div>                            
        </div>            
    </body>
</html>
